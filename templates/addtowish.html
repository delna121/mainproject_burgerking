{% extends 'index.html' %}
{% load static %}
{% block body %}

{% include 'alert.html' %}

<div class="container my-4">
 <div class="row">
  <div class="col-sm-8">
  <div class="card">
   <div class="card-body">
    <h3>Cart</h3>
    <hr>


    {% for wish in wishlist %}
    <div class="row">
     <div class="col-sm-3 text-center align-self-center"><img src = "{{wish.product.product_image.url}}" srcset="" class="img-fluid img-thumbnail shadow-sm" height="150" width="150"> </div>
     <div class="col-sm-9">
      <div>
       <h5>{{wish.product.name}}</h5>

       <div class="d-flex justify-content-between">
        <a href="{% url 'de_wish' wish.id  %}" class="btn btn-sm btn-secondary mr-3" name="prod_id" pid="{{wish.product.id}}">Remove item </a>
        <p class="mb-0"><span><strong>Rs.{{wish.product.selling_price}}</strong></span></p>
       </div>
      </div>
     </div>
    </div>
    <hr>
    {% endfor %}

   </div>
      </div>
            </div>
 </div>
</div>
{% endblock %}
