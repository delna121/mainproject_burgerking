{% load static %}


<html>
<head>
    <link href="{% static 'style2.css' %}"rel="stylesheet">
  <style>
  #logo{
  }
.total-order{
   backgroud-color: #FFC107
  }
.orders-deliver{
   backgroud-color: #FFC107
  }
.orders-pending{
   backgroud-color: #FFC107
  }</style>
</head>

<body>
<br>

<div class="col-12 mt-3">
  <div class="row">
    <div class="col-6">
        <div class="card text-center text-black mb-3 " id="orders-pending">
      <div class="card-header">
        <h5 class="card-title">Contact Information</h5>
      </div>
      <div class="card-body">
          {% for i in customer %}
        <p>User:{{i.user}}</p>
          <p>Deliver to:{{i.name}}</p>
          <p>phone:{{i.phone}}</p>
          <p>Address:{{i.address}}</p>
          <p>City:{{i.city}}</p>
          <p>Pin:{{i.zipcode}}</p>
          {% endfor %}
      </div>
    </div>
    </div>

     <div class="col-3">
         <div class="card text-center text-white mb-3 bg-primary" id="total_order">
      <div class="card-header">
        <h5 class="card-title">Total Orders</h5>
      </div>
      <div class="card-body">
        <h3 class="card-title">{{total_order}}</h3>
      </div>
    </div>
    </div>
  </div>
</div>

</body>
</html>
