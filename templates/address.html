{% extends 'index.html' %}
{% block body %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-2 border-end">
   <ul class="list-unstyled">
    <li class="d-grid"><a href="{% url 'profile' %}" class="btn btn-primary">Add Address</a></li>
    <li class="d-grid"><a href="{% url 'address' %}" class="btn">Address</a></li>
   </ul>
  </div>
  <div class="col-sm-9 offset-sm-1">
   <div class="row">
       {% for i in address %}

    <div class="col-sm-6">
     <div class="card">
      <div class="card-body">
       <h3>Address:{{forloop.counter}}</h3>
       <p>Name: {{i.name}}</p>
       <p>Phone: {{i.phone}}</p>
       <p>Address: {{i.address}}</p>
       <p>City: {{i.city}}</p>
       <p>Zipcode: {{i.zipcode}}</p>
       <div class="d-flex justify-content-between">
        <a href="{% url 'remove_ad' i.id %}" class="btn btn-sm btn-secondary mr-3" name="add_id" pid="{{i.id}}">Remove </a>
        <p class="mb-0">
       </div>
      </div>
     </div>
    </div>
         {% endfor %}

   </div>
  </div>
 </div>
</div>
{% endblock body %}
