{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@opencage/geosearch-bundle/dist/css/autocomplete-theme-classic.min.css">
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">-->
<!--  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">-->


  <link href="{% static 'place/style.css'%}" rel="stylesheet">


    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container pb-6 pt-6">
  <img src="https://assets.opencagedata.com/assets/opencage-logo-f055e852974d8be3b798c47c059949b7025e112ae2f2fba3561faec3fcb8925e.svg" class="logo" alt="logo">

  <div class="container pb-6">
    <div class="block">
      <strong>OpenCage Geosearch</strong>: A sign-up form example.
    </div>
  </div>

  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="John Doe">
    </div>
  </div>

  <div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left">
      <input class="input" type="email" placeholder="john@doe.com" value="">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      </span>
    </div>
  </div>

  <div class="field">
    <label class="label">From</label>
    <div class="control">
      <div id="place"></div>
    </div>
  </div>

  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox">
        I agree to the <a href="#" class="has-text-success-dark">terms and conditions</a>
      </label>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link has-background-success-dark	">Signup</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>

</div>

<footer class="footer has-background-light">
  <div class="content has-text-centered">
    <p>
      <strong>Geosearch</strong> by <a href="https://opencagedata.com/" class="has-text-success-dark">OpenCage</a>. The source code is licensed
      <a href="http://opensource.org/licenses/mit-license.php" class="has-text-success-dark">MIT</a>.
    </p>
  </div>
</footer>
<script src="{% static 'place/script.js'%}"></script>
</body>
</html>
